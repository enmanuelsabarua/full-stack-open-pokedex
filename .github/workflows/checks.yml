name: Periodic health check

on:
    push:
        branches:
          - master
jobs:
    check_deployment:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v3
              with:
                url: https://purple-paper-1689.fly.dev